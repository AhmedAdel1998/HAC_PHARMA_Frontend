  <script>
    // ========================================================
    // ANTI-CACHE: Runs BEFORE Angular to guarantee fresh code.
    // On every page load, fetches /version.json from network.
    // If the deploy hash changed since last visit → nuke all
    // caches and hard-reload so the user gets the new build.
    // ========================================================
    (function() {
      // 1. Unregister any service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(regs) {
          regs.forEach(function(r) { r.unregister(); });
        });
      }
      // 2. Clear Cache Storage API
      if ('caches' in window) {
        caches.keys().then(function(n) {
          n.forEach(function(k) { caches.delete(k); });
        });
      }
      // 3. Handle bfcache (iOS swipe-back)
      window.addEventListener('pageshow', function(e) {
        if (e.persisted) window.location.reload();
      });
      // 4. Clean up ?_v= param from URL bar
      if (window.location.search.indexOf('_v=') > -1) {
        window.history.replaceState(null, '',
          window.location.pathname + window.location.hash);
      }
      // 5. VERSION CHECK: fetch the real deploy hash from server
      //    and compare with what's stored in localStorage.
      //    If different → hard reload with cache-bust.
      var KEY = 'hac_app_version';
      var stored = localStorage.getItem(KEY);
      fetch('/version.json?_=' + Date.now(), { cache: 'no-store' })
        .then(function(r) { return r.json(); })
        .then(function(v) {
          if (stored && stored !== v.hash) {
            // Deploy happened! Force fresh page.
            localStorage.setItem(KEY, v.hash);
            var u = new URL(window.location.href);
            u.searchParams.set('_v', Date.now());
            window.location.replace(u.toString());
          } else {
            localStorage.setItem(KEY, v.hash);
          }
        })
        .catch(function() {});
    })();
  </script>
