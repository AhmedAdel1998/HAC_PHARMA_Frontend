    // Unregister any rogue service workers that may cache stale content

          registration.unregister().then(function(success) {

          });
        });
      });
    }
    // Clear all Cache Storage to remove any PWA/service-worker caches
    if ('caches' in window) {
      caches.keys().then(function(names) {
        names.forEach(function(name) { caches.delete(name); });
      });
    }
    // Handle Back-Forward Cache (bfcache): reload when page is restored from cache
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    });
    // Clean up ?_v= cache-bust param from URL bar after reload
    if (window.location.search.indexOf('_v=') > -1) {
      var cleanUrl = window.location.pathname + window.location.hash;
      window.history.replaceState(null, '', cleanUrl);
    }
